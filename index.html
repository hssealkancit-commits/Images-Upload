<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>رفع الصور</title>
</head>

<body>
    <h2>📸 ارفع أو صور صورة</h2>

    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <button onclick="uploadImage()">رفع</button>

    <p id="status"></p>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("من فضلك اختر صورة");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = async () => {
                const base64 = reader.result.split(",")[1]; // ناخد الـ Base64 بس

                document.getElementById("status").innerText = "جارٍ الرفع...";

                try {
                    // هنا بنطلب من Netlify Function (مش Apps Script مباشرة)
                    const response = await fetch("/.netlify/functions/proxy.js", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            name: file.name,
                            type: file.type,
                            file: base64
                        })
                    });

                    const result = await response.json();
                    if (result.status === "success") {
                        document.getElementById("status").innerHTML =
                            "✅ تم الرفع: <a href='" + result.url + "' target='_blank'>رابط الصورة</a>";
                    } else {
                        document.getElementById("status").innerText = "❌ حصل خطأ: " + result.message;
                    }
                } catch (error) {
                    document.getElementById("status").innerText = "❌ حصل خطأ: " + error;
                }
            };
        }
    </script>

</body>


</html>
